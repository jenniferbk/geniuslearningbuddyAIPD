    <!-- Twitter -->

    <meta name="keywords" content="AI education, artificial intelligence, teacher training, K-12 education, educational technology, AI literacy, machine learning education, chatbot, personalized learning" />
    <meta name="author" content="Jennifer Kleiman" />
    <meta name="robots" content="index, follow" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Progressive Web App support -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🤖</text></svg>" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>AI Learning Buddy - AI Literacy for K-12 Educators</title>
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "AI Learning Buddy",
      "description": "Personalized AI literacy training platform for K-12 educators",
      "url": "https://ailiteracybuddy.com",
      "logo": "https://ailiteracybuddy.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@ailiteracybuddy.com"
      },
      "educationalCredentialAwarded": "AI Literacy Certificate",
      "offers": {
        "@type": "Offer",
        "category": "Professional Development",
        "priceCurrency": "USD",
        "price": "0",
        "description": "Free AI literacy training for educators"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>🤖 AI Learning Buddy</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>This interactive learning platform requires JavaScript to provide personalized AI literacy training.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading screen while React app loads -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      z-index: 9999;
    ">
      <div style="font-size: 4rem; margin-bottom: 16px;">🤖</div>
      <h1 style="margin: 0 0 8px 0; font-size: 2rem; font-weight: 600;">AI Learning Buddy</h1>
      <p style="margin: 0 0 32px 0; opacity: 0.9;">Loading your personalized learning experience...</p>
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <div id="root"></div>
    
    <!-- Remove loading screen once React has loaded -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading screen for at least 1 second
      });
    </script>
    
    <!-- Analytics placeholder - replace with actual analytics code -->

  </body>
